<div class="row">
  <div class="col-xs-6">
    <button class="btn btn-primary" (click)="startCounter()">
      Start
    </button>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-danger" (click)="stopCounter()">
      Stop
    </button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>Counter: {{ counter }}</p>
    </div>
  </div>

</div>
